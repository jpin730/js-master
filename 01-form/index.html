<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center">
    <div class="bg-white border rounded shadow my-5">
        <form action="" id="form" class="d-flex justify-content-center align-items-center flex-column px-5 py-4">
            <h1 class="align-self-start text-primary">Data Form</h1>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <input type="submit" value="Send" id="submit" class="btn btn-primary w-100">
        </form>
        <div id="data-display"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
